<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <link rel="stylesheet" href="./scss/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <img id="logo" src="./static/Logo.svg">
        <nav>
            <ul></ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="container-form">
                <form>
                    <h1>Click here to generate a brand new joke</h1>
                    <button>Click Me</button>
                </form>
                <div class="container-new-joke">                    
                    <p class="rand-joke"></p>
                </div>
                <div class="container-new-joke-btns show">
                    <span><img class="like" id="like" src="./static/Icon-Like.svg" alt="like-icon"></span>
                </div>
            </div>
            <div class="container-liked-joke">
                <h2>Liked Jokes</h2>
                <ul class="liked"></ul>
            </div>
            <div class="container-quote">
                <h1>"A day without a smile is a wasted day"</h1>
                <p>-Charlie Chaplin</p>
            </div>
        </div>
    </main>
    <footer>
        <p>Made by Sagi Twig Check Out My <a href="https://github.com/Sagi23" target="_blank">Github</a></p>
    </footer>

    <script src="./scripts/index.js"></script>
</body>
</html>
